<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Manrope"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="quote">
        <blockquote>
          <p class="adviceTitle">ADVICE <span id="adviceNumber"></span></p>
          <p class="adviceQuote" id="adviceQuote"></p>
          <img class="quoteimg" alt="" />
        </blockquote>
        <button onclick="DoAnimation()" class="randombutton" id="randombutton">
          <img class="random" id="random" alt="" />
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">weltyn</a>.
    </div>
    <script type="text/javascript" src="main.js"></script>
    <p>
      You have viewed this page
      <span id="count">an untold number of</span>
      time(s).
    </p>
    <script>
      if (!localStorage.pageLoadCount) localStorage.pageLoadCount = 0;
      localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;
      document.getElementById("count").textContent = localStorage.pageLoadCount;
    </script>
  </body>
</html>
